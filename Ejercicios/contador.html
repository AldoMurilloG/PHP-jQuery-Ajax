<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Contador con jQuery</title>
    <style>
        button {
          font-size: 24px;
          padding: 10px 20px;
          margin: 10px;
        }
        #contador{
          margin-left: 3%;
        }
      </style>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body class="bg-body-secondary">
   
    <h1 id="contador">0</h1>
    <button type="button" class="btn btn-primary btn-lg" id="incrementar">+</button>
    <button type="button" class="btn btn-secondary btn-lg" id="decrementar">-</button>
    <button id="resetear">Resetear</button>

    <script>
        $(document).ready(function() {
          var contador = 0;
        
          $("#incrementar").click(function() {
            contador++;
            $("#contador").text(contador);
          });
        
          $("#decrementar").click(function() {
            if (contador > 0) {
              contador--;
              $("#contador").text(contador);
            }
          });
          $("#resetear").click(function() {
            contador = 0;
            $("#contador").text(contador);
          });
        });
        </script>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
