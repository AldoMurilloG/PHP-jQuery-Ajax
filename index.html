<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Paginación con DataTables Ajax - CRUD</title>

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div class="container my-5">
        <h1 class="mb-4"> Paginación con DataTables - Ajax - CRUD</h1>

        <!-- Button open modal -->
        <button type="button" class="btn btn-black mb-2" data-toggle="modal" data-target="#modal-nuevo-usuario">
            Nuevo usuario
        </button>
  
        <!-- Modal -->
        <div class="modal fade" id="modal-nuevo-usuario" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Nuevo usuario</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <form id="form-nuevo-usuario" action="#" method="post">
                        <div class="modal-body">
                            
                            <div class="col-md-12">

                                <div class="form-row">

                                    <div class="form-group col-md-6">
                                        <label for="exampleInputEmail1">Usuario</label>
                                        <input type="text" class="form-control" id="user_name" name="user_name" required>
                                    </div>

                                    <div class="form-group col-md-6">
                                        <label for="exampleInputEmail1">Email</label>
                                        <input type="email" class="form-control" id="user_email" name="user_email" required>
                                    </div>

                                </div>

                                <div class="form-row">

                                    <div class="form-group col-md-6">
                                        <label for="zona">Zona</label>
                                        <select id="zona" name="zona" class="form-control">
                                            <option value="1" selected>Norte</option>
                                            <option value="2">Sur</option>
                                            <option value="3">Este</option>
                                            <option value="4">Oeste</option>
                                        </select>
                                    </div>

                                    <div class="form-group col-md-6">
                                        <label for="barrio">Barrios</label>
                                        <select id="barrio" name="barrio" class="form-control">
                                            <option value="1" selected>Castañares</option>
                                            <option value="2">17 de Octubre</option>
                                            <option value="3">Huaico II</option>
                                            <option value="4">Santa Ana I</option>
                                            <option value="5">Santa Ana II</option>
                                            <option value="6">Intersindical</option>
                                            <option value="7">Autodromo</option>
                                            <option value="8">V° Mitre</option>
                                            <option value="9">Constitucion
                                            </option>
                                            <option value="10">B° 20 de Febrero
                                            </option>
                                            <option value="11">Grand Bourg</option>
                                            <option value="12">V° Luján</option>

                                        </select>
                                    </div>

                                </div>

                            </div>
                    
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn bg-danger text-white" data-dismiss="modal">Cerrar</button>
                            
                            <button id="enviar_form" type="submit" class="btn btn-black">Guardar</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    
        <table id="tabla_usuarios" class="table table-striped" style="width: 100%;">
            <thead class="table-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Usuario</th>
                    <th scope="col">Email</th>
                    <th scope="col">Barrio</th>
                    <th scope="col">Zona</th>
                    <th scope="col">Opciones</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script src="assets/js/main.js" type="module"></script>
</body>
</html>
